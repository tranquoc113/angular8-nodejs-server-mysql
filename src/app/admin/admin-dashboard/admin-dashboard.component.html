<section class="content-header">
    <h1>
        Dashboard

    </h1>

</section>

<!-- Main content -->
<section class="content">
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="card bg-success text-white h-100 card-custom-dashboard">
                <div class="card-body bg-success">
                    <div class="rotate">
                        <i class="fa fa-user fa-4x"></i>
                    </div>
                    <h6 class="text-uppercase">Category</h6>
                    <h1 class="display-4">{{countCategory}}</h1>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-white bg-danger h-100 card-custom-dashboard">
                <div class="card-body bg-danger">
                    <div class="rotate">
                        <i class="fa fa-list fa-4x"></i>
                    </div>
                    <h6 class="text-uppercase">Posts</h6>
                    <h1 class="display-4">{{countPost}}</h1>
                </div>
            </div>
        </div>
    </div>

</section>
<app-spinner [showSpinner]="showSpinner"></app-spinner>
